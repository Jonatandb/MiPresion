<!DOCTYPE html>
<html>

<head>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag() { dataLayer.push(arguments) }
    gtag('js', new Date())
    gtag('config', 'G-XXXXXXXXXX')

    const failedPath = window.location.pathname + window.location.search + window.location.hash

    gtag('event', 'page_not_found', {
      event_category: 'Error',
      event_label: failedPath,
      referrer: document.referrer
    })

    setTimeout(() => {
      window.location.href = "/MiPresion/";
    }, 200);
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0; url=/MiPresion/">
  </noscript>

</head>

</html>
